	<script>
		//匹配元素列表中第一个
		$("li:first").css("color","red");
		//匹配元素列表中作为第一个子元素存在的li
		$("li:first-child").css("background","orange");

		$("li:last-child").css("background","cyan");
		//匹配第三个作为子元素存在的li
		$("li:nth-child(3)").css("text-align","center");
	</script>
