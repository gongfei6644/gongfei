  <script>
	//1.接收用户输入的年月日
	var year = prompt("请输入年");
	var month = prompt("请输入月");
	var day = Number(prompt("请输入日"));
	//总天数
	var sum = 0;
	//闰年判断
	var isRun = year%4==0&&year%100!=0 || year%400==0;
	//整月天数累加 month-1
	var i = 1;
	while(i < month){ //1~month-1
		switch(i){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
				sum += 31;
				break;
			case 4:
			case 6:
			case 9:
			case 11:
				sum += 30;
				break;
			case 2:
				sum += 28;
				if(isRun){
					sum++;
				}
		}
		i++;
	}
	//当前月天数的累加
	sum += day;
	console.log(year+"年"+month+"月"+day+"日是当年的第"+sum+"天");







  </script>
