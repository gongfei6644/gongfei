  <script>
	//1.自增，自减运算符
	var a = 10;
	a++;//
	++a;
	console.log(a);
	var b = "10";
	b += 1;//b = b + 1;
	console.log(b);//"101"
	//++包含自动类型转换，在自身number值的基础上+1
	b++;//101+1
	console.log(b);
	var c = 10;
	var r1 = c++;//r1? c?
	console.log(r1,c);
	var r2 = ++c;//r2? c?
	console.log(r2,c);
	var d = 5;
	var r3 = d++;//r3=5;d=6;
	var r4 = ++d;//r4=7;d=7;
