 <body>
	<input type="text">
	<button onclick="show()">验证</button>
	<div></div>
	<script>
		function show(){
			//获取输入框的内容
			var input = $("input").value;
			//判断长度是否在6~18位之间
			if(input.length>=6 && input.length<=18){
				$("div").innerHTML = "合法";
				$("div").style.color = "green";
			}else{
				$("div").innerHTML = "不合法";
				$("div").style.color = "red";
			}
		}

	</script>

 </body>
