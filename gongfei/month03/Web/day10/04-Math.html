  <script>
	//Math对象的属性：数学常量
	console.log(Math.PI,Math.E);
	//随机数方法，生成0~1之间的随机小数
	console.log(Math.random());
	//向上取整:舍弃小数位，整数位+1
	console.log(Math.ceil(4.1));
	//向下取整:设置小数位，保留整数位
	console.log(Math.floor(4.99));
	//四舍五入取整
	console.log(Math.round(4.5));


  </script>
