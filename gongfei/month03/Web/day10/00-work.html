	//4.十进制转二进制
	function decode2Bin(){
		var num = prompt("请输入数字");
		var arr = [];
		while(num != 0){
			arr.push(num % 2);
			//获取整数商，参与下一次循环
			num = parseInt(num / 2);
		}
		//余数倒序重排
		arr.reverse();
		//数组转字符串
		var str = arr.join("");
		console.log(str);
	}

	//5.模拟验证码
	function createCode(length){
		//数据源
		var arr = ["a","b","t","y","E","U","O","S",1,2,3,4,5];
		//随机取元素，拼接验证码
		var code = "";
		//i为循环次数
		for(var i = 1;i <= length;i++){
			//随机下标
			var index = parseInt(Math.random()*arr.length);
			//拼接
			code += arr[index];
		}
		return code;
	}
	function validate(){
		//1.生成验证码
		var code = createCode(4);
		//2.提示输入
		var input = prompt("验证码为："+code);
		//3.验证
		if(code.toUpperCase() == input.toUpperCase()){
			alert("正确");
		}else{
			alert("错误");
		}
	}
