<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/04-register/" method="post">
  {% csrf_token %}
  <p>
    姓名: <input type="text" name="name">
  </p>
  <p>
    年龄: <input type="number" name="age">
  </p>
  <p>
    性别:
    <input type="radio" name="gender" value="0"> 男
    <input type="radio" name="gender" value="1"> 女
  </p>
  <p>
    爱好:
    <input type="checkbox" name="hobby" value="1">吃
    <input type="checkbox" name="hobby" value="2">喝
    <input type="checkbox" name="hobby" value="3">玩
    <input type="checkbox" name="hobby" value="4">乐
  </p>
  <p>
    籍贯:
    <select name="jiguan">
      <option value="1">北京市</option>
      <option value="2">上海市</option>
      <option value="3">天津市</option>
      <option value="4">重庆市</option>
    </select>
  </p>
  <p>
    <input type="submit" value="注册">
  </p>
</form>
</body>
</html>
