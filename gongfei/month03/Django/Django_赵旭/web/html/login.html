<!doctype html>
<html lang="en">
 <head>

  <title>login</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/jquery-1.11.3.js"></script>
  <script src="../js/login.js"></script>
 </head>
 <body>
  <div id="top">
	<a href="index.html">
		<img src="../images/header/logo.png">
	</a>
	<span>Welcom to login</span>
  </div>
  <!-- 主体内容 -->
  <div id="main">
	<form action="" method="">
		<div class="content">
			<p>
				login
				<a href="register">new customer regists</a>
			</p>
			<!-- 文本输入框 -->
			<div class="text">
				<input type="text" name="uname" placeholder="Pleaase input username">
				<img src="../images/login/user.png">
				<span></span>
			</div>
			<!-- 密码框 -->
			<div class="text">
				<input type="password" name="upwd" placeholder="Pleaase input password">
				<img src="../images/login/password.png">
			</div>
			<!--验证码框-->
			<div class="validate">
				<img src="">
				<input type="text" name="validateCode">
			</div>
			<!--自动登录，忘记密码-->
			<div class="choose">
				<input type="checkbox" name="savePwd">remember password
				<a>forget password?</a>
			</div>
			<input type="submit" value="login" class="btn-login">
		</div>
	</form>
  </div>

  <div id="bottom">
	<div class="download">
		<img src="../images/footer/erweima.png">
	</div>
	<div class="service">
		<p>皮爷の商城客户端</p>
		<img src="../images/footer/android.png">
		<img src="../images/footer/ios.png">
	</div>
	<p>
		<img src="../images/footer/logo.png" id="footLogo">
	</p>
	<p>
		<img src="../images/footer/footerFont.png" id="footFont">
	</p>
  </div>
